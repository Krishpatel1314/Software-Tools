<html>
  <body onbeforeunload="return validateform()">
    <h2>Student Registration Form</h2>
    <form name="myform" action="/submit.html" onsubmit="return validateform()">
      Enter Name:<input type="text" id="name" value=""><br><br>
      Enter Password:<input type="text" id="pswd" value=""><br><br>
      Enter Phone Number:<input type="text" id="phone" name="phone" value=""><br><br>
      Enter email Id:<input type="text" id="email" name="email" value=""><br><br>
      Enter Birth Date:<input type="text" id="date" name="date" value=""><br><br>
      Enter Pin Code:<input type="text" id="pin" name="pin" value=""><br><br>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript">
    function validateform()
    {
      var name=document.myform.name.value;
      var regn=/^[a-zA-Z\s]*$/
      var regp=/^[0-9]{10}$/;
      var pswd=document.myform.pswd.value;
      var phone=document.myform.phone.value;
      var email=document.myform.email.value;
      var rege=/^([\w\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,3})$/
      var date=document.myform.date.value;
      var regd= /^(0[1-9]|[12][0-9]|3[01])[\- \/.](?:(0[1-9]|1[012])[\- \/.](19|20)[0-9]{2})$/
      var pin=document.myform.pin.value;
      var regpi=/^[0-9]{6}$/;
      if(!name)
      {
        alert("Please enter your name!");
        return false;
      }
      else if(regn.test(name)==false)
      {
        alert("Please enter characters only");
        return false;
      }
      else if(!pswd)
      {
        alert("Please enter your password!");
        return false;
      }
      else if(pswd.search(/[A-Z]/)== -1)
      {
        alert("No Capital Letter found!!");
        return false;
      }
      else if(pswd.length<8)
      {
        alert("Password too short!!");
        return false;
      }
      else if(pswd.length>12)
      { 
        alert("Password too long!!");
        return false;
      }
      else if(!phone)
      {
        alert("Please enter your number!");
        return false;
      }
      else if(regp.test(phone)==false)
      {
        alert("Invalid number!");
        return false;
      }
      else if(!email)
      {
        alert("Email not entered");
        return false;
      }
      else if(rege.test(email)==false)
      {
        alert("Invalid email!");
        return false;
      }
      else if(!date)
      {
        alert("Date not entered");
        return false;
      }
      else if(date.match(regd)==false)
      {
        alert("date not matched"); 
        return false;
      }
      else if(!pin)
      {
        alert("Pin not entered");
        return false;
      }
      else if(regpi.test(pin)==false)
      {
        alert("Invalid Pin");
        return false;
      }
      else
      return true;
    }
    </script>
  </body>
</html>
